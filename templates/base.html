<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Site{% endblock %}</title>

    <!-- <meta name="color-scheme" content="dark" /> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.green.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- Adicionar ícones do FontAwesome para um design mais clean -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    {% block extra_head %}{% endblock %}
</head>

<style>
    #global_nav_container {
        width: 100%;
        height: 4.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #global_nav {
        width: 90%;
        font-size: large;
    }

    #global_nav img {
        height: 100px;
    }
</style>

<body>
    {% if session.get('user_id') %}
    <!-- Global Navigation Menu -->
    <div id="global_nav_container">
        <nav id="global_nav">
            <a href="{{ url_for('index') }}">
                <img src="{{url_for('static', filename='images/agro-logo.png')}}" alt="logo">
            </a>

            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('dados_pessoais') }}">Dados Pessoais</a></li>
                <li><a href="{{ url_for('list_machines') }}">Máquinas</a></li>
                <li><a href="{{ url_for('pessoas_auxiliares') }}">Pessoas Auxiliares</a> </li>
                <li><a href="{{ url_for('settings') }}">Configurações</a></li>
                <li><a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"
                            style="margin-right: 5px;"></i>Logout</a></li>
            </ul>
        </nav>
    </div>
    {% endif %}

    <!-- Main Content Area -->
    <div class="container">
        {% block content %}
        <!-- O conteúdo específico da página será inserido aqui -->
        {% endblock %}
    </div>

    <!-- Optional Scripts -->
    {% block extra_scripts %}{% endblock %}
</body>

</html>
